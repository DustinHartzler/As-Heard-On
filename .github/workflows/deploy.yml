name: Deploy to WordPress.org
on:
  push:
    tags:
    - "*"
jobs:
  tag:
    name: New tag
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Build # Remove or modify this step as needed
      run: |
        npm install
        npm run build
    - name: WordPress Plugin Deploy
      uses: 10up/action-wordpress-plugin-deploy@stable
      env:
        SVN_PASSWORD: ${{ BTxKB7bKRcV[R=m3rQAWFmwi }}
        SVN_USERNAME: ${{ DustinHartzler }}
        SLUG: as-heard-on # optional, remove if GitHub repo name matches SVN slug, including capitalization